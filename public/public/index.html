<!DOCTYPE html>
<html lang="ja">
<link rel="stylesheet" href="CSS/style.css">

<head>
  <meta charset="utf-8" />
  <title>Chatアプリ</title>
</head>
<body>
  <!-- コンテンツ表示画面 -->

  <div>
    <!-- 名前 -->
    名前
    <input type="text" id="username">
  </div>

  <div>
    <!-- テキストエリア -->
    テキスト
    <textarea name="" id="text" cols="30" rows="10"></textarea>
  </div>

 <div>
   <img class="icon" data-img="0" src="">
 </div>


  <div>
    <!-- 送信ボタン -->
    <button id="send">送信</button>
  <!-- </div>
     <img class="icon" data-img="0" src="imgs/buke.png" alt="">
     <img class="icon" data-img="1" src="imgs/tuku.jpg" alt="">
     <img class="icon" data-img="2" src="imgs/caram.png" alt="">
  <div> -->
    <!-- 保存されたデータが表示される箇所 -->
    <div id="output"></div>
  </div>　　　　



  <!--/ コンテンツ表示画面 -->

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- JQuery -->

  <!--** 以下Firebase **-->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <!-- 6.6.1に該当する箇所はfirebaseのバージョンですので更新されるたびに随時変わります🤗 -->
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyDksp-pwleyOXASq7cyxwwsKstZdq8zpmQ",
      authDomain: "dev21chat-a1bb9.firebaseapp.com",
      databaseURL: "https://dev21chat-a1bb9-default-rtdb.firebaseio.com/",
      projectId: "dev21chat-a1bb9",
      storageBucket: "dev21chat-a1bb9.appspot.com",
      messagingSenderId: "850761776892",
      appId: "1:850761776892:web:0335fedb2321d501952179"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const newPostRef = firebase.database().ref();

    //firebaseのデーターベース（保存させる場所）を使いますよ

    // ここから下にjqueryの処理を書いて練習します

    // 　　iconをいれてみる部分（消してもいい、PDF参照
　　 let d = 0;
    const img = ["buke.png", "tuku.jpg", "caram.png"];
    $(".icon").on("click", function () {
      console.log(this);
      d = $(this).attr("data-img")
    })

    // 送信ボタンをクリックされたら次の処理をする
    $("#send").on("click", function () {
           // データを登録で送る
      newPostRef.push({
        username: $("#username").val(), //名前
        text: $("#text").val(), //テキストエリア
        icon: d
    })
      $("#text").val(""); //空にする
      $("#username").val("");
    })


      
    // 受信処理 chiladdedはつかう「決まり」
    newPostRef.on("child_added", function (data) {
      let v = data.val();
      let k = data.key;
      console.log(k) ;
      console.log(d);
      // 　テンプレートリテラルの書き方        imgより右側は授業後に追加
      let str = `<p class="${k}">${v.username}<br>${v.text}</p><img src='imgs/${img[v.icon]}'>`;
    　 console.log(str);

      // ここでデータをhtmlに埋め込む  
      $("#output").prepend(str);
    })

  $("#text").on("keydown", function (e) {
    
    if(e.keyCode === 13){
      newPostRef.push({
        username: $("#username").val(), //名前
        text: $("#text").val(), //テキストエリア
    })
      $("#text").val("");
      $("#username").val("") //空にする
     }

  })
  </script>
</body>

</html>
